<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anubhav Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav>
        <a href="index.html"><img src="logo.svg" alt="" id="logo"></a>
        <div class="right">
            <a href="index.html"><i class="fas fa-home home"></i></a>
            <a href="#">About Us</a>
            <a href="login.html">Skip Login</a>
        </div>
    </nav>
    <div class="login-box">
        <div class="head">Login</div>
        <div class="name data">
            <i class="fas fa-user" style="color: #01b5b6;"></i>
            <input type="text" placeholder="Enter your name">
        </div>
        <div class="mail data">
            <i class="fas fa-envelope" style="color: #e387a2;"></i>
            <input type="email" placeholder="Enter your email address">
        </div>
        <div class="password data">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Enter your password" class="password1">
            <div class="forgot-password"><a href="#">Forgot password?</a></div>
        </div>
        <button class="submit">Submit</button>
       <div class="other">
        <i class="fab fa-google" style="color: #fa0404;" ></i> <span class="google">Sign In with Google</span> 
       </div>
        <div class="other">
            <i class="fab fa-facebook" style="color: rgb(0, 0, 155);"></i> <span class="facebook">Sign in with Facebook</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6fd40b5745.js" crossorigin="anonymous"></script>
</body>
</html>
